<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADASTRO - AquaTech</title>
    <link rel="stylesheet" href="../css/styleCadastro.css" />
    <link rel="shortcut icon" href="../imgs/favicon2.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Começo do Header -->
    <div class="header">
      <div class="container">
        <h1 class="logo">AcquaTech</h1>
        <ul class="navBar">
          <li><a href="../html/index.html"> Inicial</a></li>
          <li><a href="https://www.google.com.br/">Simulador</a></li>
          <li>|</li>
          <li><a href="../html/login.html"> Login</a></li>
          <li id="ativo"><a href="../html/cadastro.html">Cadastro</a></li>
        </ul>
      </div>
    </div>
    <!-- Fim do Header -->

    <!-- Começo do Banner -->
    <div class="banner">
      <div class="container">
        <div class="caixa-formulario">
          <h1>Bem-vindo!</h1>

          <div class="formulario">
            <span>Nome:</span>
            <input type="text" id="input_nome" placeholder="Seu nome" />

            <span>E-mail:</span>
            <input
              type="email"
              id="input_email"
              placeholder="meuemail@provedor.com"
            />

            <span>Senha:</span>
            <input type="password" id="input_senha" placeholder="********" />

            <span>Confirmação da Senha:</span>
            <input
              type="password"
              id="input_senhaConfere"
              placeholder="********"
            />

            <button>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do Banner -->
  </body>
</html>
